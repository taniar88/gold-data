name: Update Gold Price History

on:
  schedule:
    # 매일 한국시간 오전 9시 (UTC 0시)에 실행
    - cron: '0 0 * * *'
  workflow_dispatch: # 수동 실행 가능

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Update gold price data
        env:
          KRX_API_KEY: ${{ secrets.KRX_API_KEY }}
          KOREAEXIM_API_KEY: ${{ secrets.KOREAEXIM_API_KEY }}
        run: python scripts/update_price.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add history.json
          git diff --staged --quiet || git commit -m "Update gold price data - $(date +'%Y-%m-%d')"
          git push
